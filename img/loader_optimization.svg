<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 370">
  <!-- Background and border -->
  <rect width="600" height="420" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>

  <!-- Title -->
  <text x="300" y="40" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Database Loading Optimization Progress</text>

  <!-- X and Y Axes -->
  <line x1="100" y1="320" x2="550" y2="320" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="100" x2="100" y2="320" stroke="#333" stroke-width="2"/>

  <!-- Y-Axis Labels (Loading Time) -->
  <text x="95" y="320" font-family="Arial" font-size="12" text-anchor="end">0</text>
  <text x="95" y="265" font-family="Arial" font-size="12" text-anchor="end">10</text>
  <text x="95" y="210" font-family="Arial" font-size="12" text-anchor="end">20</text>
  <text x="95" y="155" font-family="Arial" font-size="12" text-anchor="end">30</text>
  <text x="95" y="100" font-family="Arial" font-size="12" text-anchor="end">40</text>

  <!-- X-Axis Labels (Optimization Steps) -->
  <text x="170" y="340" font-family="Arial" font-size="10" text-anchor="middle">Basic Loading</text>
  <text x="300" y="340" font-family="Arial" font-size="10" text-anchor="middle">Reduced Properties</text>
  <text x="430" y="340" font-family="Arial" font-size="10" text-anchor="middle">RDF.GZ Format</text>
  <text x="520" y="340" font-family="Arial" font-size="10" text-anchor="middle">Bulk Loader</text>

  <!-- Y-Axis Title -->
  <text x="50" y="210" font-family="Arial" font-size="12" text-anchor="middle" transform="rotate(-90, 50, 210)">Loading Time (minutes)</text>

  <!-- Data Bars -->
  <rect x="140" y="103.8" width="60" height="216.2" fill="#4285f4" opacity="0.8"/>
  <rect x="270" y="131.8" width="60" height="188.2" fill="#34a853" opacity="0.8"/>
  <rect x="400" y="158.4" width="60" height="161.6" fill="#fbbc05" opacity="0.8"/>
  <rect x="490" y="288.2" width="60" height="31.8" fill="#ea4335" opacity="0.8"/>

  <!-- Data Labels -->
  <text x="170" y="98" font-family="Arial" font-size="12" text-anchor="middle">43 mins</text>
  <text x="300" y="126" font-family="Arial" font-size="12" text-anchor="middle">36 mins</text>
  <text x="430" y="153" font-family="Arial" font-size="12" text-anchor="middle">28 mins</text>
  <text x="520" y="283" font-family="Arial" font-size="12" text-anchor="middle">4.46 mins</text>

  <!-- Total Improvement Label -->
  <text x="300" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#228B22">89.6% Overall Loading Time Improvement</text>
</svg>