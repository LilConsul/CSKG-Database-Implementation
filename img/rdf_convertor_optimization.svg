<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Global styles -->
  <defs>
    <style type="text/css">
      text { font-family: Arial; }
      .title { font-size: 20px; font-weight: bold; text-anchor: middle; }
      .axis-label { font-size: 12px; text-anchor: end; }
      .x-label { font-size: 10px; text-anchor: middle; }
      .data-label { font-size: 12px; text-anchor: middle; }
      .improvement { font-size: 14px; text-anchor: middle; fill: #228B22; }
      .axis { stroke: #333; stroke-width: 2; }
      .bar { opacity: 0.8; }
    </style>
  </defs>

  <!-- Background and border -->
  <rect width="600" height="400" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>

  <!-- Title -->
  <text x="300" y="40" class="title">RDF Converter Optimization Progress</text>

  <!-- X and Y Axes -->
  <line x1="100" y1="320" x2="550" y2="320" class="axis"/>
  <line x1="100" y1="100" x2="100" y2="320" class="axis"/>

  <!-- Y-Axis Labels (Execution Time) -->
  <text x="95" y="320" class="axis-label">0</text>
  <text x="95" y="260" class="axis-label">20</text>
  <text x="95" y="200" class="axis-label">40</text>
  <text x="95" y="140" class="axis-label">60</text>
  <text x="95" y="100" class="axis-label">80</text>

  <!-- X-Axis Labels (Optimization Steps) -->
  <text x="130" y="340" class="x-label">Basic</text>
  <text x="215" y="340" class="x-label">No Regex ID</text>
  <text x="300" y="340" class="x-label">Caching</text>
  <text x="385" y="340" class="x-label">Precompiled</text>
  <text x="470" y="340" class="x-label">Batch</text>
  <text x="530" y="340" class="x-label">Label Handling</text>

  <!-- Y-Axis Title -->
  <text x="50" y="210" font-size="14" text-anchor="middle" transform="rotate(-90, 50, 210)">Execution Time (seconds)</text>

  <!-- Data Bars -->
  <rect x="110" y="127.2" width="30" height="192.8" fill="#4285f4" class="bar"/>
  <rect x="200" y="130" width="30" height="190" fill="#34a853" class="bar"/>
  <rect x="285" y="133.2" width="30" height="186.8" fill="#fbbc05" class="bar"/>
  <rect x="370" y="152.8" width="30" height="167.2" fill="#ea4335" class="bar"/>
  <rect x="455" y="190.4" width="30" height="129.6" fill="#673ab7" class="bar"/>
  <rect x="520" y="230.8" width="30" height="89.2" fill="#ff6d00" class="bar"/>

  <!-- Data Labels -->
  <text x="125" y="122" class="data-label">72s</text>
  <text x="215" y="125" class="data-label">70s</text>
  <text x="300" y="128" class="data-label">69s</text>
  <text x="385" y="147" class="data-label">62s</text>
  <text x="470" y="185" class="data-label">48s</text>
  <text x="535" y="225" class="data-label">33s</text>

  <!-- Total Improvement Label -->
  <text x="300" y="70" class="improvement">54.2% Overall Performance Improvement</text>
</svg>