type Node {
    id: String! @id @search(by: [hash])    # /c/en/empty_set/number/wp
    label: String! @search(by: [term])     # "empty_set"

    from: [Rel] @hasInverse(field: predecessor)
    to: [Rel] @hasInverse(field: successor)
}

type Rel {
    id: String! @id      # /r/IsA/
    label: String!       # "is a"

    successor: Node!
    predecessor: Node!
}